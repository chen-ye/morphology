        var tg_baseScene = 'morphology.yaml';
        var tg_global = { sdk_mapzen_api_key: 'mapzen-Xz1zvxc' };

        /*** Map ***/
        L.Mapzen.apiKey = tg_global.sdk_mapzen_api_key;
        var map = L.Mapzen.map('map', {
            "keyboardZoomOffset" : .05,
            "scrollWheelZoom": true,
            tangramOptions: {
                scene: tg_baseScene
            }
        });

        map.setView([37.6193, -122.3763], 14);

        var query = Formatter.parseHashToObj();

        var hash = L.Mapzen.hash({map: map});

        map.on('tangramloaded', function(e) {

            var layer = e.tangramLayer;
            var scene = layer.scene;

            /***** Render loop *****/

            // Create dat GUI
            var gui = new dat.GUI({ autoPlace: true });

            gui.domElement.parentNode.style.zIndex = 10000;
            window.gui = gui;

            var all_theme_imports = { form: null };

            function update_scene_with_themes() {
                // construct the import array
                themes_as_array = [tg_baseScene];
                if( all_theme_imports.form ) {
                    themes_as_array.push( all_theme_imports.form );
                }

                scene.load({ import: themes_as_array, global: tg_global });
                scene.updateConfig();
            }

            var formNames = [];
            for (var key in form) {
                formNames.push(key);
            }

            if (query.form) {
                gui.form = query.form;
                updateSceneWithForm(gui.form);
            } else {
                gui.form = 'morphology';
            }

            function updateSceneWithForm (value) {
                var import_theme = 'forms/form-'+ value + '.yaml'
                if( value === 'morphology') {
                    import_theme = value + '.yaml'
                }
                all_theme_imports.form = import_theme;
                update_scene_with_themes();
            }

            function updateQuery (key, value) {
                hash._hashData[key] = value;
                hash._updateHash();
            }

            gui.add(gui, 'form', form).onChange(function(value) {
                updateSceneWithForm(value);
                updateQuery('form', value);
            });

            // place bookmarks. This needs some modification
            var bookmarkNames = [];

            for (var key in bookmark) {
                bookmarkNames.push(key);
            }

            // gui.bookmark = query.bookmark || "airports - SFO";
            gui.bookmark = 'select one';

            gui.add(gui, 'bookmark', bookmarkNames).onChange(function(key) {
                var location_as_array = bookmark[key].split(',');
                map.setView(new L.LatLng(location_as_array[1], location_as_array[2]), location_as_array[0]);
            });
            // Take a screenshot and save to file
            gui.save_screenshot = function () {
                return scene.screenshot().then(function(screenshot) {
                    // uses FileSaver.js: https://github.com/eligrey/FileSaver.js/
                    timestamp = new Date();
                    month = timestamp.getMonth()+1;
                    if( month < 10 ) { month = '0' + month; }
                    prettydate = timestamp.getFullYear() + month + timestamp.getDate() + timestamp.getHours() + timestamp.getMinutes();
                    map_location = map.getZoom() + '-' + map.getCenter().lat.toFixed(5) + '-' + map.getCenter().lng.toFixed(5);
                    saveAs(screenshot.blob, 'tangram-' + map_location + '-' + prettydate + '.png');
                });
            };
            gui.screenshot = gui.add(gui, 'save_screenshot');
            gui.screenshot.name('save screenshot');

            // Take a video capture and save to file
            if (typeof window.MediaRecorder == 'function') {
                gui.video = function () {
                    if (!gui.video_capture) {
                        if (scene.startVideoCapture()) {
                            gui.video_capture = true;
                            gui.video_button.name('stop video');
                        }
                    }
                    else {
                        return scene.stopVideoCapture().then(function(video) {
                            gui.video_capture = false;
                            gui.video_button.name('capture video');
                            saveAs(video.blob, 'tangram-video-' + (+new Date()) + '.webm');
                        });
                    }
                };
                gui.video_button = gui.add(gui, 'video');
                gui.video_button.name('capture video');
                gui.video_capture = false;
            }
        });
