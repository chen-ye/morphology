layers:
    earth:
        draw:
            polygons:
                style: no_grid

    water:
        draw:
            polygons:
                style: no_grid

        river:
            enabled: false

        water-boundary-ocean:
            draw:
                lines:
                    style: coastline
                    visible: true
                    color: global.black_color
                    width: [[1, 0px], [3, 5px], [13, 6px], [13, 8px], [20, 60px]]

            z13:
                filter:
                    $zoom: { min: 13 }
                draw:
                    lines:
                        style: coastline-animated

        water-boundaries-not-ocean:
            draw:
                lines:
                    style: coastline
                    visible: true
                    color: global.black_color
                    width: [[1, 0px], [10, 3px], [15, 6px], [15, 8px]]
            riverbank:
                draw:
                    lines:
                        style: coastline
                        visible: true
                        color: global.black_color
                        width: [[1, 0px], [10, 3px], [15, 6px], [15, 8px]]

    roads:
        enabled: false

    transit:
        enabled: false

    buildings:
        enabled: false

    platforms:
        enabled: false

    landuse:
        enabled: false

styles:
    no_grid:
        base: polygons

    coastline:
        base: lines
        mix: [lines-outline]
        shaders:
            defines:
                OUTLINE_WIDTH: 0.35
                OUTLINE_COLOR: vec3(0.750,0.750,0.750)

    coastline-animated:
        animated: true
        base: lines
        texcoords: true
        blend: opaque
        shaders:
            defines:
                COAST_WAVES_AMOUNT: 5.
                COAST_WAVES_SPEED: 0.1
            blocks:
                color: |
                    float pct = 0.0;
                    // glow
                    pct = smoothstep(0.,2.,1.-v_texcoord.x);
                    // waves
                    pct += (1.-fract(v_texcoord.x*COAST_WAVES_AMOUNT+(fract(u_time*COAST_WAVES_SPEED))))*pct;
                    color *= pct;