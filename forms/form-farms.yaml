layers:
    earth:
        draw:
            polygons:
                style: no_grid

    water:
        draw:
            polygons:
                style: no_grid
                color: global.white_color

        river:
            draw:
                lines:
                    color: global.white_color
                    width: [[11, 0.5px], [ 18, 8px]]
            intermittent:
                draw:
                    lines:
                        color: global.white_color

    roads:
        enabled: false

    buildings:
        enabled: false

    platforms:
        enabled: false

    landuse:
        bridges:
            enabled: false

        green:
            enabled: false

        parking:
            enabled: false

        runway:
            enabled: false

        ski:
            enabled: false

        farm:
            filter:
                    kind: [farm, farmland, farmyard]
            draw:
                polygons:
                    visible: true
                    style: landuse
                    color: global.black_color

styles:
    no_grid:
        base: polygons

    landuse:
        base: polygons
        mix: [functions-zoom, elevation-dash]
        shaders:
            defines:
                ZOOM_START: 14.
                ZOOM_END: 18.
                ZOOM_IN: .0
                ZOOM_OUT: 1.

                # DASH_COLOR: vec3(0.000,0.000,0.000)
                # DASH_BACKGROUND_COLOR: vec3(1.000,1.000,1.000)
                DASH_COLOR: vec3(1.000,1.000,1.000)
                DASH_BACKGROUND_COLOR: vec3(0.200,0.200,0.200)
                DASH_SCALE: 12.
                DASH_SIZE: 0.9
                DASH_TYPE: fill
                DASH_TILE_STYLE: tile
                DASH_DIR: vec3(-0.600,-0.420,0.560)
                NORMAL_TEXTURE_INDEX: 0
                DASH_MIN_SIZE: .9
                DASH_MAX_SIZE: 1.
                DASH_SIZE: shade
