layers:
    earth:
        draw:
            polygons:
                style: no_grid

    water:
        enabled: false

    roads:
        enabled: false

    transit:
        draw:
            lines:
                visible: true

        subway:
            draw:
                lines:
                    width: [[9, 1px], [15, 1px], [20, 6px], [20, 10px]]

    buildings:
        all-buildings:
            enabled: false

        train-station:
            filter:
                landuse_kind: train_station
                any:
                    kind_detail: train_station
            draw:
                lines:
                    color: global.black_color
                    width: [[13, 0.5px], [18, 1px], [19, 2px]]
                    visible: true
                polygons:
                    color: global.white_color
                    order: global.feature_order

    platforms:
        polygon_geom:
            draw:
                lines:
                    visible: true

    landuse:
        enabled: false

styles:
    no_grid:
        base: polygons
