layers:
    earth:
        draw:
            polygons:
                style: no_grid

    water:
        enabled: false

    roads:
        draw:
            lines:
                visible: false

        bridges:
            filter: { is_bridge: true }
            draw:
                lines:
                    visible: true
                    color: global.black_color
                    width: [[1, 1px], [17, 2px], [17, 3px]]

    transit:
        enabled: false

    buildings:
        enabled: false

    platforms:
        enabled: false

    landuse:
        green:
            enabled: false

        parking:
            enabled: false

        runway:
            enabled: false

        ski:
            enabled: false

        bridges:
            draw:
                polygons:
                    visible: true

styles:
    no_grid:
        base: polygons