layers:
    earth:
        draw:
            polygons:
                style: no_grid

    water:
        draw:
            polygons:
                style: no_grid

    roads:
        enabled: false

    transit:
        enabled: false

    buildings:
        all-buildings:
            enabled: false

        schools:
            filter:
                not: { location: underground }
                landuse_kind: [college, school, university]
                any:
                    kind_detail: [college, school, university, kindergarten]
            draw:
                lines:
                    color: global.black_color
                    width: [[13, 1px], [18, 1px], [19, 2px]]
                    visible: true
                polygons:
                    color: global.white_color
                    order: global.feature_order

    platforms:
        enabled: false

    landuse:
        bridges:
            enabled: false

        green:
            enabled: false

        parking:
            enabled: false

        runway:
            enabled: false

        ski:
            enabled: false

        #tier6:
        education:
            filter:
                kind: [university, college, school]
            draw:
                polygons:
                    order: global.feature_order
                    style: landuse
                    color: global.black_color
                    visible: true

styles:
    no_grid:
        base: polygons

    landuse:
        base: polygons
        mix: [functions-zoom, elevation-dash]
        shaders:
            defines:
                ZOOM_START: 14.
                ZOOM_END: 18.
                ZOOM_IN: .0
                ZOOM_OUT: 1.

                # DASH_COLOR: vec3(0.000,0.000,0.000)
                # DASH_BACKGROUND_COLOR: vec3(1.000,1.000,1.000)
                DASH_COLOR: vec3(1.000,1.000,1.000)
                DASH_BACKGROUND_COLOR: vec3(0.200,0.200,0.200)
                DASH_SCALE: 12.
                DASH_SIZE: 0.9
                DASH_TYPE: fill
                DASH_TILE_STYLE: tile
                DASH_DIR: vec3(-0.600,-0.420,0.560)
                NORMAL_TEXTURE_INDEX: 0
                DASH_MIN_SIZE: .9
                DASH_MAX_SIZE: 1.
                DASH_SIZE: shade
