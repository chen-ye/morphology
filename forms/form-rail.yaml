layers:
    earth:
        draw:
            polygons:
                style: no_grid

    water:
        enabled: false

    roads:
        draw:
            lines:
                visible: false

        railway:
            draw:
                lines:
                    visible: true
                    width: [[9, 1px], [15, 1px], [20, 6px], [20, 10px]]

            z18:
                draw:
                    lines:
                        visible: true

            service:
                draw:
                    lines:
                        visible: true
                        width: [[13, 1px], [15, 1px], [20, 4px], [20, 6px]]

    transit:
        enabled: false

    buildings:
        all-buildings:
            enabled: false

        train-station:
            filter:
                landuse_kind: train_station
                any:
                    kind_detail: train_station
            draw:
                lines:
                    color: global.black_color
                    width: [[13, 1px], [18, 1px], [19, 2px]]
                    visible: true
                polygons:
                    color: global.white_color
                    order: global.feature_order

    platforms:
        polygon_geom:
            draw:
                lines:
                    visible: true

    landuse:
        enabled: false

styles:
    dash-railway:
        base: lines
        dash: [1, 0.15]
        dash_background_color: global.white_color

    no_grid:
        base: polygons
