layers:
    earth:
        draw:
            polygons:
                style: no_grid

    water:
        draw:
            polygons:
                style: no_grid

    roads:
        draw:
            lines:
                visible: false

        tunnels:
            filter: { is_tunnel: true }
            draw:
                lines:
                    visible: true
                    style: no_dash
                    color: global.white_color
                    width: [[1, 1px], [20, 2px]]
                    outline:
                        style: no_dash
                        color: global.black_color
                        width: [[1, 1px], [20, 5px]]
                        order: global.feature_order

            other-tunnels:
                filter:
                    kind_detail: [rail, trunk_link, primary_link, motorway_link]
                draw:
                    lines:
                        color: global.white_color
                        width: [[11, 1px], [18, 2px]]

    transit:
        enabled: false

    buildings:
        enabled: false

    platforms:
        enabled: false

    landuse:
        enabled: false

styles:
    no_grid:
        base: polygons

    no_dash:
        base: lines






