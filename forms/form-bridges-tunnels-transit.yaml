layers:
    earth:
        draw:
            polygons:
                style: no_grid

    water:
        enabled: false

    roads:
        draw:
            lines:
                visible: false

        bridges:
            filter: { is_bridge: true }
            draw:
                lines:
                    visible: true
                    color: global.black_color
                    width: [[1, 1px], [17, 2px], [17, 3px]]

        tunnels:
            filter: { is_tunnel: true }
            draw:
                lines:
                    visible: true
                    style: no_dash
                    color: global.white_color
                    width: [[1, 1px], [20, 2px]]
                    outline:
                        style: no_dash
                        color: global.black_color
                        width: [[1, 0.5px], [20, 5px]]
                        order: global.feature_order

            other-tunnels:
                filter:
                    kind_detail: [rail, trunk_link, primary_link, motorway_link]
                draw:
                    lines:
                        color: global.white_color
                        width: [[11, 1px], [18, 2px]]

    transit:
        draw:
            lines:
                visible: true
                style: dash-transit

    buildings:
        enabled: false

    platforms:
        enabled: false

    landuse:
        green:
            enabled: false

        parking:
            enabled: false

        runway:
            enabled: false

        ski:
            enabled: false

        bridges:
            draw:
                polygons:
                    visible: true

styles:
    no_grid:
        base: polygons

    no_dash:
        base: lines

    dash-transit:
        base: lines
        dash: [3, 2]
        dash_background_color: global.white_color