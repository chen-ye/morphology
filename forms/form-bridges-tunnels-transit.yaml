layers:
    earth:
        draw:
            polygons:
                style: no_grid

    water:
        draw:
            polygons:
                style: no_grid

    roads:
        draw:
            lines:
                visible: false

        bridges:
            filter: { is_bridge: true }
            draw:
                lines:
                    visible: true
                    color: global.black_color
                    width: [[1, 1px], [17, 2px], [17, 3px]]

        tunnels:
            filter: { is_tunnel: true }
            draw:
                lines:
                    visible: true
                    style: no_dash
                    color: global.white_color
                    width: [[1, 1px], [20, 2px]]
                    outline:
                        style: no_dash
                        color: global.black_color
                        width: [[1, 1px], [20, 5px]]
                        order: global.feature_order

            other-tunnels:
                filter:
                    kind_detail: [rail, trunk_link, primary_link, motorway_link]
                draw:
                    lines:
                        color: global.white_color
                        width: [[11, 1px], [18, 2px]]

    transit:
        draw:
            lines:
                visible: true
                style: transit_dash

    buildings:
        enabled: false

    platforms:
        enabled: false

    landuse:
        green:
            enabled: false

        parking:
            enabled: false

        runway:
            enabled: false

        ski:
            enabled: false

        bridges:
            draw:
                polygons:
                    visible: true

styles:
    no_grid:
        base: polygons

    no_dash:
        base: lines

    transit_dash:
        base: lines
        dash: [3, 2]
        dash_background_color: global.white_color

    landuse:
        base: polygons
        mix: [functions-zoom, elevation-dash]
        shaders:
            defines:
                ZOOM_START: 14.
                ZOOM_END: 18.
                ZOOM_IN: .0
                ZOOM_OUT: 1.

                # DASH_COLOR: vec3(0.000,0.000,0.000)
                # DASH_BACKGROUND_COLOR: vec3(1.000,1.000,1.000)
                DASH_COLOR: vec3(1.000,1.000,1.000)
                DASH_BACKGROUND_COLOR: vec3(0.200,0.200,0.200)
                DASH_SCALE: 12.
                DASH_SIZE: 0.9
                DASH_TYPE: fill
                DASH_TILE_STYLE: tile
                DASH_DIR: vec3(-0.600,-0.420,0.560)
                NORMAL_TEXTURE_INDEX: 0
                DASH_MIN_SIZE: .9
                DASH_MAX_SIZE: 1.
                DASH_SIZE: shade






